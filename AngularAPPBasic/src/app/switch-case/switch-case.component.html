<p>switch-case works!</p>

<div [ngSwitch]="color">
     <h2 *ngSwitchCase="'red'" style="color:red">Red</h2>
     <h2 *ngSwitchCase="'green'" style="color:green">Green Color</h2>
     <h2 *ngSwitchCase="'blue'" style="color:blue">Blue</h2>
     <h2 *ngSwitchCase="'yellow'" style="color:yellow">Yellow</h2>
     <h2 *ngSwitchDefault>Default color</h2>
</div>
