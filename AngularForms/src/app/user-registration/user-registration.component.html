<h1>User Registration</h1>

<form #formBasic="ngForm" (ngSubmit)="getData(formBasic.value)">
    <input type="text" ngModel name="UserName" placeholder="user Name" />
    <br/><br/>
    <input type="text" ngModel name="Email" placeholder="Email" />
    <br/><br/>
    <input type="text" ngModel name="Password" placeholder="Password" />
    <br/><br/>
    <button>Register</button>
</form>

<h1>User Details</h1>
<table>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Password</th>
    </tr>
    <tr>
        <td>{{userData.UserName}}</td>
        <td>{{userData.Email}}</td>
        <td>{{userData.Password}}</td>
    </tr>
</table>
