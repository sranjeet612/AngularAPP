<p>Employee List</p>
<ul *ngFor="let item of Emp">
    <li>{{item.Name}}</li>
    <li>{{item.Email}}</li>
    <li>{{item.Salary}}</li>
</ul>

<h1>Users From API Call</h1>
  <table>
      <tr>
          <th>ID</th>
          <th>Name</th>
          <th>user Name</th>
          <th>Email</th>
          <th>Street</th>
          <th>City</th>
          <th>Zipcode</th>
          <th>Suite</th>
         
      </tr>
      <tr *ngFor="let item of users">
           <td>{{item.id}}</td>
           <td>{{item.name}}</td>
           <td>{{item.username}}</td>
           <td>{{item.email}}</td>
           <td>{{item.address.street}}</td>
           <td>{{item.address.city}}</td>
           <td>{{item.address.zipcode}}</td>
           <td>{{item.address.suite}}</td>
      </tr>
  </table>
